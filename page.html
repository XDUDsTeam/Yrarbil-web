    <article>该项目是一个简单地图书馆图书管理系统。可用于小型图书馆的图书管理工 作。<br/>该项目是起于西安电子科技大学软件学院 2015 年数据结构课程大作业。<br/>目 前遵循 BSD3 开原协议。<br/>这个项目后端使用以 Haskell 编写的框架 wrap 与 wai。同时使用著名的开源数据库 PostgreSQL ，作为存储数据的方式。<br/>整个项目使用 Travis-ci 持续集成服务，与 Docker 容器服务。同时计划在 DaoCloud。</article>
